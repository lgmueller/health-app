<html>
    <head> 
        <title>Edit Profile</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=768px, height=1280px, initial-scale=1">
        <style>
            html, body {
            min-height: 100%;
            }
            body, div, form, input, select, p { 
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 16px;
            color: #eee;
            }
            body {
            background-size: cover;
            }
            h1, h2 {
            text-transform: uppercase;
            font-weight: 400;
            }
            h2 {
            margin: 0 0 0 8px;
            }
            .main-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 25px;
            background: rgba(0, 0, 0, 0.5); 
            }
            .left-part, form {
            padding: 25px;
            }
            .left-part {
            text-align: center;
            }
            .fa-graduation-cap {
            font-size: 72px;
            }
            form {
            background: rgba(0, 0, 0, 0.7); 
            }
            .title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            }
            .info {
            display: flex;
            flex-direction: column;
            }
            input, select {
            padding: 5px;
            margin-bottom: 30px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
            }
            input::placeholder {
            color: #eee;
            }
            option:focus {
            border: none;
            }
            option {
            background: black; 
            border: none;
            }
            .checkbox input {
            margin: 0 10px 0 0;
            vertical-align: middle;
            }
            .checkbox a {
            color: #26a9e0;
            }
            .checkbox a:hover {
            color: #85d6de;
            }
            .btn-item, button {
            padding: 10px 5px;
            margin-top: 20px;
            border-radius: 5px; 
            border: none;
            background: #26a9e0; 
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
            color: #fff;
            }
            .btn-item {
            display: inline-block;
            margin: 20px 5px 0;
            }
            button {
            width: 100%;
            }
            button:hover, .btn-item:hover {
            background: #85d6de;
            }
            @media (min-width: 568px) {
            html, body {
            height: 100%;
            }
            .main-block {
            flex-direction: row;
            height: calc(100% - 50px);
            }
            .left-part, form {
            flex: 1;
            height: auto;
            }
            }
          </style>
    </head>

    <body>
        <div class="main-block">
          <form action="/">
            <div class="title">
              <i class="fas fa-pencil-alt"></i> 
              <h2>Edit Profile</h2>
            </div>
            <div class="info">
              <input class="fname" type="text" name="name" placeholder="Full name">
              <input type="text" name="age" placeholder="Age">
              <input type="text" name="height" placeholder="Height">
              <input type="password" name="gender" placeholder="Gender">
              <select>
                <option value="level" selected>Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <button type="submit" href="/">Make Changes</button>
          </form>
        </div>
      </body>
</html>
