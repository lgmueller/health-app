<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Manage Reminders</title>
    <link href="style_exercise.css" rel="stylesheet" />
    <link href="style_reminders.css" rel="stylesheet" />
    <script type="text/javascript" src="reminders.js"></script>
    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
    <style>
      .info {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <div class="home">
    <a href="reminders.html"
      ><img src="pictures/backarrow.png" height="60" width="60"
    /></a>
  </div>
  <div class="profile">
    <a href="profile.html"
      ><img src="pictures/profile.png" height="65" width="65"
    /></a>
  </div>

  <body onclick="hideKeyboard()">
    <div class="main-block">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h1 style="font-size: 60px; margin-top: 50px">Manage Reminders</h1>
      </div>

      <br />
      <center>
        <button
          class="tablink"
          onclick="openPage('set', this)"
          id="defaultOpen"
        >
          Set
        </button>
        <button class="tablink" onclick="openPage('edit', this)">Edit</button>
      </center>

      <br />

      <div id="set" class="tabcontent">
        <br /><br />
        <div class="row">
          <div class="column-left">
            <label for="date">Day of Reminder:</label>
          </div>
          <div class="column-right">
            <input
              type="date"
              id="date"
              name="date"
              style="border-radius: 20px"
            />
          </div>
        </div>
        <br />

        <div class="row">
          <div class="column-left">
            <label for="reminder">Content:</label>
          </div>
          <div>
            <textarea
              onclick="showKeyboard()"
              id="reminder"
              name="reminder"
              placeholder="Write reminder here.."
              style="height: 100px; border-radius: 20px"
            ></textarea>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="column-left">
            <label for="time">Time:</label>
          </div>
          <div class="column-right">
            <input
              type="time"
              id="time"
              name="time"
              value="00:00"
              style="border-radius: 20px"
            />
          </div>
        </div>

        <br />
        <button class="btn-submit" type="submit" onclick="setReminder()">
          <a href="reminders.html" class="link">Set Reminder</a>
        </button>
        <br /><br /><br /><br />
      </div>

      <div id="edit" class="tabcontent">
        <br /><br />
        <div class="row">
          <div class="column-left">
            <label for="existing-reminders">Day of Reminder:</label>
          </div>
          <div class="column-right">
            <select
              name="existing-reminders"
              id="existing-reminders"
              onchange="changeVal()"
              style="border-radius: 20px"
            >
              <option value="">--Please choose an option--</option>
            </select>
          </div>
        </div>
        <br />
        <div id="edit-reminders" class="hide">
          <div class="row">
            <div class="column-left">
              <label for="reminder">Content:</label>
            </div>
            <div class="column-right">
              <textarea
                onclick="showKeyboard()"
                id="reminder-content"
                name="reminder-content"
                placeholder="Write reminder here.."
                style="height: 100px; border-radius: 20px"
              ></textarea>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="column-left">
              <label for="time">Set time:</label>
            </div>
            <div class="column-right">
              <input
                type="time"
                id="reminder-time"
                name="time"
                value="00:00"
                style="border-radius: 20px"
              />
            </div>
          </div>

          <br />

          <button class="btn-submit" type="submit" onclick="editReminder()">
            <a href="reminders.html" class="link">Update</a>
          </button>
          <button
            class="btn-submit"
            type="submit"
            style="color: white"
            onclick="deleteReminder()"
          >
            <a href="reminders.html" class="link">Delete</a>
          </button>
          <br /><br /><br /><br />

          <!--stuff for keyboard taken from https://gist.github.com/itszero/972142 -->
          <div id="keyboard_edit" style="display: none">
            <div class="row">
              <div class="key">Q</div>
              <div class="key">W</div>
              <div class="key">E</div>
              <div class="key">R</div>
              <div class="key">T</div>
              <div class="key">Y</div>
              <div class="key">U</div>
              <div class="key">I</div>
              <div class="key">O</div>
              <div class="key">P</div>
            </div>
            <div class="row">
              <div class="key">A</div>
              <div class="key">S</div>
              <div class="key">D</div>
              <div class="key">F</div>
              <div class="key">G</div>
              <div class="key">H</div>
              <div class="key">J</div>
              <div class="key">K</div>
              <div class="key">L</div>
            </div>
            <div class="row">
              <div class="key system_key" style="width: 3em">Shift</div>
              <div class="key">Z</div>
              <div class="key">X</div>
              <div class="key">C</div>
              <div class="key">V</div>
              <div class="key">B</div>
              <div class="key">N</div>
              <div class="key">M</div>
              <div class="key system_key" style="width: 2em">⌫</div>
            </div>
            <div class="row">
              <div class="key system_key" style="width: 2.25em">123</div>
              <div
                class="key"
                style="width: 6.5em; color: #71717d; font-weight: 600"
              >
                space
              </div>
              <div class="key system_key" style="width: 4em">Enter</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--stuff for keyboard taken from https://gist.github.com/itszero/972142 -->
    <div id="keyboard" style="display: none">
      <div class="row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <div class="row">
        <div class="key system_key" style="width: 3em">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key system_key" style="width: 2em">⌫</div>
      </div>
      <div class="row">
        <div class="key system_key" style="width: 2.25em">123</div>
        <div class="key" style="width: 6.5em; color: #71717d; font-weight: 600">
          space
        </div>
        <div class="key system_key" style="width: 4em">Enter</div>
      </div>
    </div>
  </body>
  <div class="tabs">
    <a href="nutrition.html">
      <img class="tabicon" src="pictures/apple.png" alt="" class="icon" />
      <br />
      Nutrition
    </a>

    <a href="exercise.html">
      <img class="tabicon" src="pictures/weight.png" alt="" class="icon" />
      <br />

    <a href="reminders.html">

    </a>
  </div>
  <script>
    // open set tab by default
    document.getElementById("defaultOpen").click();

    // populate existing reminders with existing reminders from localStorage
    var select = document.getElementById("existing-reminders");
    var options = [];
    for (var i = 1; i <= 31; i++) {
      if (localStorage.getItem(i) != null) {
        options.push(i);
      }
    }

    for (var i = 0; i < options.length; i++) {
      var opt = options[i];
      var el = document.createElement("option");
      el.textContent = opt;
      el.value = opt;
      select.appendChild(el);
    }
  </script>
</html>
