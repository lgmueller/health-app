<html>
  <head>
    <title>Profile</title>
    <link href="style.css" rel="stylesheet" />
    <link href="style_profile.css" rel="stylesheet" />
    <script type = "text/javascript" src="profile.js"></script>
    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
    <style>
      .info {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <center>
    <body onload="loadInfo()">
      <div class="main-block">
        <div class="home">
          <a href="index.html"
            ><img src="pictures/home.png" height="60" width="60"
          /></a>
        </div>
        <div class="profile">
          <a href="profile.html"
            ><img src="pictures/profile.png" height="65" width="65"
          /></a>
        </div>

        <h1 style="font-size: 100px; margin-top: 50px">PROFILE</h1>

        <div class="flex-container">
          <div>
            <h2 id="username">Average Joe</h2>
          </div>
          <div>
            <img class="profile-pic" src="pictures/profile.png" alt="" />
          </div>
        </div>

        <table class="profile-table">
          <tr>
            <th  class="category">Height (cm):</th>
            <th id="height">5ft 9in</th>
          </tr>
          <tr>
            <th  class="category">Weight (lbs):</th>
            <th id="weight">170</th>
          </tr>
          <tr>
            <th class="category">Age:</th>
            <th id="age">23</th>
          </tr>
          <tr>
            <th  class="category">Gender:</th>
            <th id="sex">Male</th>
          </tr>
          <tr>
            <th  class="category">Exercise Level:</th>
            <th id="experience">Beginner</th>
          </tr>
        </table>
        <br>
        <button type="button">
          <a href="edit_profile.html" class="link">Edit Profile</a>
        </button>
        <!-- <br><br>
        <button type="button">
          <a href="track_goals.html" class="link">Edit Goals</a>
        </button> -->
      </div>
    </body>
    <div class="tabs">
      <a href="nutrition.html">
        <img class="tabicon" src="pictures/apple.png" alt="" class="icon" />
        <br />
        Nutrition
      </a>

      <a href="exercise.html">
        <img class="tabicon" src="pictures/weight.png" alt="" class="icon" />
        <br />
        Exercise
      </a>
      <a href="reminders.html">
        <img class="tabicon" src="pictures/clock.png" alt="" class="icon" />
        <br />
        Reminders
      </a>
      <a href="progress.html">
        <img class="tabicon" src="pictures/progress.png" alt="" class="icon" />
        <br />
        Progress
      </a>
    </div>
  </center>
</html>
