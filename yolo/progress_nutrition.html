      <div width="2000" height="2000">

          <div

          ></div>
        </div>


        <div class="row">
          <div class="column">

            <p style="font-size:30px"><b id = "new_curr_cal">2250</b> </p>
          
          </div>
        </div>
        
      
    </div>

      
    </div>

    <div id="Monthly" class="tabcontent">
