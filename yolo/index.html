<!DOCTYPE html>
<html>
  <head>
    <title>YOLO</title>
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="update_progress.js"></script>

    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
  </head>

  <div class="home"></div>
  <div class="profile">
    <a href="profile.html"
      ><img src="pictures/profile.png" height="40" width="40"
    /></a>
  </div>

  <center>
    <h1 style="font-size: 100px; margin-top: 50px">YOLO</h1>
    
    <body onload = "loadDefaults(); updateValues(); updateProgressCircles();">
      <!-- <
      Welcome to YOLO! Here you can track your nutrtion, exercise, and overall
      progress!
      The nutrition tab will take you to a page where you can input
      your daily food intake and it will track your daily calories,
      macronutrients, and help you reach your food goals! The exercise tab will
      take you to a page where you can log any exercise you complete. Here you
      will be able to select a workout or even create you own workout! During
      the workout, you can even track you repetitions and weight! Finally, the
      progress tab will take you to a page that tracks all your progress while
      using YOLO which includes your exercise statistics, weight, and nutrition.

      <br />
      <b>You only have one life so live a healthy one!</b>
       -->
    
       
    <div class="flex-container">
      <div>
        Nutrition
        <div
          id="circle1"
          role="progressbar"
          aria-valuenow="95"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 95"
        ></div>
      </div>
      <div class="goal-index">
        Goal: <br />
        <text class="index-goal"> <b id = "new_curr_cal"> 2250 Calories </b> out of  <b id = "new_goal_cal"> 2500 Calories </b>  </text>
      </div>
    </div>
    <br />
    <div class="flex-container">
      <div>
        Exercise
        <div
          id="circle2"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 50"
        ></div>
      </div>
      <div class="goal-index">
        Goal:<br />
        <text class="index-goal">  <b id = "new_curr_exer"> 90 Minutes </b> out of  <b id = "new_goal_exer"> 100 Minutes </b> </text>
      </div>
      <br />
      <div class="flex-container">
        <div>
          Exercise
          <div
            id="circle2"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            style="--value: 50"
          ></div>
        </div>
        <div class="goal-index">
          Goal:<br />
          <text class="index-goal">
            <b id="new_curr_exer"> 90 Minutes </b> out of
            <b id="new_goal_exer"> 100 Minutes </b>
          </text>
        </div>
      </div>
      <br />
      <div class="flex-container">
        <div>
          Weight
          <div
            id="circle3"
            role="progressbar"
            aria-valuenow="90"
            aria-valuemin="0"
            aria-valuemax="100"
            style="--value: 90"
          ></div>
        </div>
        <div class="goal-index">
          Goal: <br />
          <text class="index-goal">
            <b id="new_curr_weight"> 135 lbs </b> out of
            <b id="new_goal_weight"> 150 lbs </b>
          </text>
        </div>
      </div>
    </body>

    <h3 style="font-family: Raleway-Bold;">Click on the tabs below to navigate!</h3>
    <br><br><br>

  </center>

  <div class="tabs">
    <a href="nutrition.html">
      <img class="tabicon" src="pictures/apple.png" alt="" class="icon" />
      <br />
      Nutrition
    </a>

    <a href="exercise.html">
      <img class="tabicon" src="pictures/weight.png" alt="" class="icon" />
      <br />
      Exercise
    </a>
    <a href="reminders.html">
      <img class="tabicon" src="pictures/clock.png" alt="" class="icon" />
      <br />
      Reminders
    </a>
    <a href="progress.html">
      <img class="tabicon" src="pictures/progress.png" alt="" class="icon" />
      <br />
      Progress
    </a>
  </div>
</html>
